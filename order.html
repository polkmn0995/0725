<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피자주문</title>
    <style>
        #container{
            width: 400px;margin: 0 auto;background-color: lightblue;padding: 20px;
        }
        fieldset{
            margin-bottom: 20px;border: 1px solid #ddd;
        }
        #total{
            border: 0;font-size: 16px;font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>피자 주문</h1>
      <form>
        <fieldset>
          <legend>사이즈</legend>
          <p>Large - 24000원</p>
        </fieldset>
        <fieldset>
          <legend>추가 주문</legend>
          <label for="pickle">
            <input
              type="checkbox"
              name="pickle"
              id="pickle"
              class="checkbox"
              value="800"
            />
            피클 (800원)
          <label for="chilly">
            <input
              type="checkbox"
              name="chilly"
              id="chilly"
              class="checkbox"
              value="300"
            />
            칠리 소스 (300원)
          <label for="deeping">
            <input
              type="checkbox"
              name="deeping"
              id="deeping"
              class="checkbox"
              value="200"
            />
            디핑 소스 (200원)
          <label for="stick">
            <input
              type="checkbox"
              name="stick"
              id="stick"
              class="checkbox"
              value="4800"
            />
            치즈스틱 (4개, 4800원)
          <label for="salad">
            <input
              type="checkbox"
              name="salad"
              id="salad"
              class="checkbox"
              value="2400"
            />
            콘 샐러드 (2400원)
          </label>
        </fieldset>
        <fieldset>
            <legend>합계</legend>
            <input type="text" name="total" id="total" class="price" readonly>
        </fieldset>
      </form>
    </div>

    <script>
        var price = 24000;
        var sideMenu = document.querySelectorAll('.checkbox');
        var total = document.querySelector('#total');
        total.value = `${price}원`;
        for(i = 0; i < sideMenu.length; i++){
          sideMenu[i].onclick = function(){
            if(this.checked == true){
              price += parseInt(this.value);
            }else{
              price -= parseInt(this.value);
            }
            total.value = `${price}원`
          };
        };
    </script>
  </body>
</html>
